<section id="about" class="about-section">

      <img class="about__profile-picture" src="https://img5.goodfon.com/wallpaper/nbig/5/d1/rys-dikaia-koshka-vzgliad-priroda-portret-morda-fon-23.jpg" alt="" />
      <a class="btn btn-dark-border" href="../../assets/files/Joakym_Girard_Resume.pdf" target="_blank" rel="noreferrer">GET MY RESUME</a>
      <div class="about-links flex-center">
        <div>
          <a class="linkedin-link" href="https://www.linkedin.com/in/joakym-girard-739370226/" target="_blank" rel="noreferrer">
            <img class="link-image" src="https://www.damiandemasi.com/static/media/icon-linkedin.2cad1ba9.webp" alt="linkedin">
          </a>
          <p>Linkedin</p>
        </div>
        <div>
          <a class="github-link" href="https://github.com/JoakymG" target="_blank" rel="noreferrer">
            <img class="link-image" src="https://www.damiandemasi.com/static/media/icon-github.8d8f94f2.webp" alt="GitHub">
          </a>
          <p>GitHub</p>
        </div>
      </div>
    </div>
    <div class="about-content">
      <h3>Hi! ðŸ‘‹ I'm Joakym</h3>
      <p *ngFor="let p of myStory">
        {{ p }}
      </p>

        <h3>My tech stack</h3>
        <p>I'm proficient with the following relevant technologies:</p>
        <ul>
          <li class="flex-center" *ngFor="let tool of techStack">

          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
